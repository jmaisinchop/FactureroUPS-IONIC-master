<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content class="ion-padding">
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../../assets/icon/user.png" >
        <ion-label>
          <h2>              {{userRev()}}</h2>
          <p>               {{fecha| date:'short'}}</p>
        </ion-label>

      </div>

      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle>
        
          <ion-item>
            <ion-icon name="id-card-outline" routerLink="listar-cliente"></ion-icon>CLIENTES
          </ion-item>
          <ion-item>
            <ion-icon  name="medkit-outline" routerLink="listar-servicios"></ion-icon>SERVICIOS
          </ion-item>
          <ion-item>
            <ion-icon name="receipt-outline" routerLink="listar-factura"></ion-icon>FACTURACION
          </ion-item>
          <ion-item>
            <ion-icon name="log-out-outline" (click)="cerrarSesion()"></ion-icon>LogOut
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
